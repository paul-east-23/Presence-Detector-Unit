############################################################################

#         5V    [USB]    21  
#         GND            20  
#         3V3            19  
# SDA     0              18  
# SCL     1              10  
# Rx/1020 2               9  
# TX      3               8  
# LED LOW 4               7  
# LED TOP 5               6  

############################################################################
light:
  - platform: esp32_rmt_led_strip
    id: onboard_led
    rgb_order: GRB
    pin: GPIO10
    num_leds: 1
    chipset: ws2812
    name: "RGB"
  - platform: monochromatic
    name: "LED1"
    output: LED1
    pin: GPIO5
    internal: true
  - platform: monochromatic
    name: "LED2"
    output: LED2
    pin: GPIO4
    internal: true

############################################################################
switch:
  - platform: template
    name: "Indicator lights"
    icon: "mdi:led-on"
    optimistic: true
    id: use_lights
    restore_mode: RESTORE_DEFAULT_ON
    on_turn_off:
      - light.turn_off: onboard_led
      - light.turn_off: led1
      - light.turn_off: led2
